<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finddy</title>
    <link rel="stylesheet" type="text/css" href="/angular-material/angular-material.min.css">
    <link rel = "stylesheet" href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="/mdPickers/dist/mdPickers.css">
    <!-- <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <!-- App Style and Custom Style -->
    <link href="/main.css" rel="stylesheet">

  </head>
  <body ng-app="khoziApp" ng-controller="khoziAppCtrl as ctrl">
    <md-sidenav class="md-sidenav-left" md-component-id="closeEventsDisabled"
              md-whiteframe="4" md-disable-close-events>

      <md-toolbar class="md-theme-indigo">
        <div class="md-toolbar-tools">

          <h1 layout-padding>Finddy</h1>
          <span class="spacer"></span>
          <md-button ng-click="ctrl.toggleSidenav()" class="md-icon-button">
            <i class="far fa-times-circle"></i>
          </md-button>
        </div>

      </md-toolbar>

      <md-content layout-margin>
        <img ng-if="ctrl.isLogin()" ng-src="{{ctrl.user.profile_pic}}" class="sidenavProfileImg"/>
        <i ng-if="!ctrl.isLogin()" class="fas fa-user-circle fa-6x"></i>
        <h2 class="sidenavCompanyName">
          {{ctrl.isLogin()? ctrl.user.businessName : 'Login' }}
        </h2>
        <div class="sidenavMenu">
          <div ng-if="ctrl.isLogin()"  ui-sref="khojiApp.profile.about" class="sidenavMenuItem"> Profile </div>
          <div ng-if="ctrl.isLogin()"  ui-sref="khojiApp.profile.product" class="sidenavMenuItem"> Product </div>
          <div ng-if="ctrl.isLogin()"  ui-sref="khojiApp.profile.service" class="sidenavMenuItem"> Service </div>
          <div ng-if="ctrl.isLogin()" ui-sref="khojiApp.profile.photos" class="sidenavMenuItem"> Photos </div>
          <div ng-if="ctrl.isLogin()" ui-sref="khojiApp.setting" class="sidenavMenuItem"> Setting </div>
          <div ui-sref="khojiApp.help" class="sidenavMenuItem"> Help </div>
          <div ui-sref="khojiApp.terms" class="sidenavMenuItem"> Terms and conditions </div>
        </div>
      </md-content>

    </md-sidenav>
    <div ui-view="header"></div>
    <!--<div ui-view="sidenav"></div> -->
    <div ui-view="content"></div>

    <!-- <div ng-view="footer"></div> -->

  </body>
  <script type="text/javascript" src="/angular/angular.min.js"></script>
  <script type="text/javascript" src="/angular-animate/angular-animate.min.js"></script>
  <script type="text/javascript" src="/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="/angular-messages/angular-messages.min.js"></script>
  <script type="text/javascript" src="/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="/angular-material/angular-material.min.js"></script>
  <script type="text/javascript" src="/moment/moment.js"></script>
  <script type="text/javascript" src="/mdPickers/dist/mdPickers.js"></script>
  <script type="text/javascript" src="/angular-avatar/dist/angular-avatar.min.js"></script>
  <script type="text/javascript" src="/satellizer/dist/satellizer.js"></script>
  <script type="text/javascript" src="/app.js"></script>
  <script type="text/javascript" src="/components/commonHeader/commonHeader.js"></script>
  <script type="text/javascript" src="/components/login/login.js"></script>
  <script type="text/javascript" src="/components/register/register.js"></script>
  <script type="text/javascript" src="/components/profile/profile.js"></script>
  <script type="text/javascript" src="/components/enterprises/enterprises.js"></script>
  <script type="text/javascript" src="/components/enterprise/enterprise.js"></script>
  <script type="text/javascript" src="/components/createEnterprise/createEnterprise.js"></script>
  <script type="text/javascript" src="/services/login.js"></script>
  <script type="text/javascript" src="/components/sidenav/sidenav.js"></script>
  <script type="text/javascript" src="/components/about/about.js"></script>
  <script type="text/javascript" src="/components/setting/setting.js"></script>
  <script type="text/javascript" src="/components/productedit/productedit.js"></script>
  <script type="text/javascript" src="/components/productdetail/productdetail.js"></script>
  <script type="text/javascript" src="/components/product/product.js"></script>
  <script type="text/javascript" src="/components/searchPage/searchPage.js"></script>
  <script type="text/javascript" src="/components/picScroller/picScroller.js"></script>


</html>
