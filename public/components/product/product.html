<md-button class="md-raised md-primary" ng-if="!ctrl.previewMode" ui-sref="khojiApp.productedit({isAddProduct:true})" >Add Product</md-button>
<md-content class="md-padding" layout="row">
<div layout-wrap class="layout-row layout-xs-column" style="width: 100%;">
  <div ng-repeat="productItem in ctrl.productList" class="productCard" flex="25">

		<md-card >
		  <md-card-header>
			<md-card-avatar>
			  <img class="md-user-avatar" ng-src="{{productItem.pictures[0].src}}">
			</md-card-avatar>
			<md-card-header-text>
			  <span ui-sref="khojiApp.productdetail({product:productItem})" class="md-headline">{{productItem.name}}</span>
			  <span class="md-subhead">Product</span>
			</md-card-header-text>
		  </md-card-header>
		  <img ng-src="{{productItem.pictures[0].src}}" class="md-card-image" alt="image caption">
		  <md-card-title>
			<md-card-title-text>
			  <span class="md-subhead">Product Price: Rs. {{productItem.price}}</span>
			</md-card-title-text>
		  </md-card-title>
		  <md-card-content>
			<p>
			 The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
			</p>
		  </md-card-content>
		</md-card>
</div>
	

</div>


</md-content>
