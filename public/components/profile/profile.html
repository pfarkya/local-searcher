<div class="md-padding" layout="row" layout-xs="column" layout-align-xs="center center">

    <div layout-align-xs="center center">
       <img Class="profile_pic" ng-src="{{ctrl.editedUser.profile_pic}}"/>
    </div>

    <div layout-xs="column" layout-align-xs="center center" >
      <div class="md-padding">
        <h2>{{ctrl.editedUser.businessName}}</h2>
        <h4>Specility</h4>
      </div>

      <div ng-if="!ctrl.previewMode" class="">
        <md-button ui-sref="khojiApp.profile.about" >About</md-button>
        <md-button ui-sref="khojiApp.profile.product" >Product</md-button>
        <md-button ui-sref="khojiApp.profile.service" >Service</md-button>
        <md-button ui-sref="khojiApp.profile.photos" >Photos</md-button>
      </div>
      <div ng-if="ctrl.previewMode" class="">
        <md-button ui-sref="khojiApp.profileview.about({profileId:ctrl.profileId})" >About</md-button>
        <md-button ui-sref="khojiApp.profileview.product({profileId:ctrl.profileId})" >Product</md-button>
        <md-button ui-sref="khojiApp.profileview.service({profileId:ctrl.profileId})" >Service</md-button>
        <md-button ui-sref="khojiApp.profileview.photos({profileId:ctrl.profileId})" >Photos</md-button>
      </div>
    </div>
</div>

<md-divider></md-divider>

<div ui-view="profileTabs"></div>
